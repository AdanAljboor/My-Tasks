<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Header -->
    <div id="Header">
        <img src="/image/todotask.jpeg" class="logo-img" />
        <h3>Task Manager</h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </div>

    <!-- Content -->
    <div id="Content">

        <!-- Personal Info -->
        <div class="personal-info">
            <h3>About Me</h3>
            <img src="./image/Img2forToDoTask.png" class="profile-img" alt="My Photo">
            <p><strong>Hi, I'm Adan!</strong></p>
            <p>I'm a Full-Stack Developer in training. I love coding, building websites, and learning new technologies!
            </p>
        </div>

        <!-- Contact Form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>

    </div>

    <!-- Footer -->
    <div id="Footer">
        <footer>
            <p>&copy; 2025 My Tasks. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
