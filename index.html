<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    
    <div  id="Header">
        <img src="/image/todotask.jpeg" class="logo-img">
        <h3>Task Manager</h3>
        
        <nav >
            <a href="index.html"> Home </a>
            <a href="about.html"> About </a>
        </nav>
    </div>
    <div id="Content">
        <h3>Add New Task</h3>
        <input type="text" placeholder="Write a task">
        <button>Add</button>
        <br>
        <br>
        <table border="3">
            <tr>
                <td>Task</td>
                <td>Status</td> 
            </tr>

            <tr>
                <td><input type="checkbox">Submit assigmnment</td>
                <td>In progress</td>
            </tr>

            <tr>
                <td><input type="checkbox">Shopping</td>
                <td>Pending</td>
            </tr>

            <tr>
                <td><input type="checkbox">Charge phone</td>
                <td>Done</td>
            </tr>

        </table>
    </div>
    <div id="Footer">

        <footer><p>&copy; 2025 My Tasks. All rights reserved.</p></footer>
    </div>

</body>
</html>
